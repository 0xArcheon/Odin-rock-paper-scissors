<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    
</head>
<body>
    <div class="header">
        Rock Paper Scissors
    </div>
    <div class="select">Select your warrior</div>
    <div class="container">
        <div class="rock">
            <img src="./media/rock.png">
            <h1>Rock</h1>
        </div>
        <div class="paper">
            <img src="./media/paper.png">
            <h1>Paper</h1>
        </div>
        <div class="scissors">
            <img src="./media/scissors.png">
            <h1>Scissors</h1>
        </div>
    </div>
    <div class="result-container">
        <h1></h1>
        <h1 class="result"></h1>
    </div>
    <a href="https://www.flaticon.com/free-icons/sign-language" title="sign language icons">Sign language icons created by Freepik - Flaticon</a>
</body>
</html>
