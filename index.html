<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        Rock Paper Scissors
    </div>
    <div class="select">Select your warrior</div>
    <div class="container">
        <div class="rock option">
            <img src="./media/rock.png">
            <h1>Rock</h1>
        </div>
        <div class="paper option">
            <img src="./media/paper.png">
            <h1>Paper</h1>
        </div>
        <div class="scissors option">
            <img src="./media/scissors.png">
            <h1>Scissors</h1>
        </div>
    </div>
    <div class="score-container">
        <div class="scoreboard">
            <h2 class="score">You : 0</h2>
            <h2 class="score">CPU : 0</h2>
        </div>
    </div>
    <div class="attribution">
        <a href="https://www.flaticon.com/free-icons/sign-language" title="sign language icons">Sign language icons
            created by Freepik - Flaticon</a>
    </div>

</body>

</html>
