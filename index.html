<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        Rock Paper Scissors
    </div>
    <div class="select">Select your warrior</div>
    <div class="container">
        <div class="rock option">
            <img src="./media/rock.png">
            <h1>Rock</h1>
        </div>
        <div class="paper option">
            <img src="./media/paper.png">
            <h1>Paper</h1>
        </div>
        <div class="scissors option">
            <img src="./media/scissors.png">
            <h1>Scissors</h1>
        </div>
    </div>
    <div class="modal-bg">
        <div class="modal">
            <h1 class="msg">You Won/Lost</h1>
            <h1 class="sub-msg">CPU chose X</h1>
            <button class="play-again">Play Again</button>
            <span class="close">X</span>
        </div>
    </div>
    <div class="score-container">
        <div class="scoreboard">
            <table class="score">
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>CPU</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>User</td>
                    <td>0</td>
                </tr>
            </table>
            
        </div>
    </div>
    <div class="attribution">
        <a href="https://www.flaticon.com/free-icons/sign-language" title="sign language icons">Sign language icons
            created by Freepik - Flaticon</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
